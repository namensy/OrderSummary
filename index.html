<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img src="images/illustration-hero.svg" alt="a woman listening to music">
      </div>
      <wrapper class="wrapper">
        <div class="card-info">
          <h1>Order Summary</h1>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
            like!</p>
          <div class="pricing">
            <div class="music">
              <img src="images/icon-music.svg" alt="Music icon">
              <div class="detail">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="button-holder">
            <button class="btn payment-btn">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
          </div>
        </div>
      </wrapper>
    </div>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>

</html>
